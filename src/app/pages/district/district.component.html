<div class="container">
    <div class="row row-cols-4">
        <div class="col" *ngFor="let data of database"><div class="card" style="width: 18rem;">
            <img src="../../../assets{{data.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{data.name}}</h5>
              <p class="card-text">{{data.description}}</p>
              <a (click)="goto(data.name)"  class="btn btn-primary">See More</a>
            </div>
       
          </div></div>
        </div>
    </div>
